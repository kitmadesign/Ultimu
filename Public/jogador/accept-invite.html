<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aceitar Convite - Ordem Paranormal</title>
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- CSS Global -->
    <link rel="stylesheet" href="../assets/css/global.css">
    
    <style>
        .invite-container {
            max-width: 500px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        
        .invite-card {
            background: var(--card);
            border-radius: 12px;
            padding: 2rem;
            text-align: center;
            border: 1px solid rgba(111, 66, 193, 0.3);
        }
    </style>
</head>
<body data-bs-theme="dark">
    <div class="invite-container">
        <div class="invite-card">
            <div class="mb-4">
                <i class="fas fa-envelope-open-text fa-3x text-purple mb-3"></i>
                <h2>Convite Recebido</h2>
                <p class="text-muted" id="invite-details">Carregando detalhes do convite...</p>
            </div>
            
            <div id="invite-content">
                <div class="spinner-border text-purple" role="status">
                    <span class="visually-hidden">Carregando...</span>
                </div>
            </div>
            
            <div class="mt-4">
                <button class="btn btn-secondary" onclick="window.close()">
                    <i class="fas fa-times"></i> Fechar
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Simulação de carregamento de convite
        setTimeout(() => {
            document.getElementById('invite-details').textContent = 'Você foi convidado para a campanha: "Mistérios do Além"';
            document.getElementById('invite-content').innerHTML = `
                <div class="mb-3">
                    <strong>Campanha:</strong> Mistérios do Além<br>
                    <strong>Mestre:</strong> Game Master<br>
                    <strong>Expira em:</strong> 7 dias
                </div>
                <div class="d-grid gap-2">
                    <button class="btn btn-primary" onclick="aceitarConvite()">
                        <i class="fas fa-check"></i> Aceitar Convite
                    </button>
                    <button class="btn btn-outline-secondary" onclick="recusarConvite()">
                        <i class="fas fa-times"></i> Recusar
                    </button>
                </div>
            `;
        }, 1000);
        
        function aceitarConvite() {
            alert('Convite aceito! Redirecionando...');
            window.location.href = 'dashboard.html';
        }
        
        function recusarConvite() {
            if (confirm('Tem certeza que deseja recusar este convite?')) {
                alert('Convite recusado.');
                window.close();
            }
        }
    </script>
</body>
</html>
