<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Mestre</title>
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- CSS Global -->
    <link rel="stylesheet" href="../assets/css/global.css">
    
    <style>
        .dashboard-grid {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 1.5rem;
            min-height: calc(100vh - 56px);
        }
        
        .players-list {
            max-height: 400px;
            overflow-y: auto;
        }
        
        .campaign-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
            border: 1px solid var(--bs-border-color);
        }
        
        .stat-number {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary-color);
        }
        
        @media (max-width: 768px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body data-bs-theme="dark">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-md bg-body p-0 fixed-top border-bottom border-secondary">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="/">
                <i class="fas fa-crown text-warning"></i> Painel do Mestre
            </a>
            <div class="d-flex gap-2">
                <span class="navbar-text text-light">
                    Olá, <strong>Mestre</strong>
                </span>
            </div>
        </div>
    </nav>

    <div style="height: 56px;"></div>

    <main class="container-fluid p-3">
        <div class="dashboard-grid">
            <!-- Sidebar -->
            <div class="sidebar">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="fas fa-campaignground"></i> Campanhas Ativas</h5>
                    </div>
                    <div class="card-body">
                        <div id="campanhas-lista">
                            <div class="vazio">Nenhuma campanha ativa</div>
                        </div>
                        <button class="btn btn-primary w-100 mt-3">
                            <i class="fas fa-plus"></i> Nova Campanha
                        </button>
                    </div>
                </div>
                
                <div class="card mt-3">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="fas fa-users"></i> Jogadores Online</h5>
                    </div>
                    <div class="card-body players-list" id="jogadores-online">
                        <div class="vazio">Nenhum jogador online</div>
                    </div>
                </div>
            </div>

            <!-- Conteúdo Principal -->
            <div class="main-content">
                <div class="campaign-stats">
                    <div class="stat-card">
                        <div class="stat-number">0</div>
                        <div class="stat-label">Jogadores</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">0</div>
                        <div class="stat-label">Sessões</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">0</div>
                        <div class="stat-label">NPCs</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">0</div>
                        <div class="stat-label">Iniciativas</div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0"><i class="fas fa-tools"></i> Ferramentas do Mestre</h5>
                    </div>
                    <div class="card-body">
                        <div class="grid-2">
                            <button class="btn btn-outline-primary">
                                <i class="fas fa-dice"></i> Rolagem em Grupo
                            </button>
                            <button class="btn btn-outline-primary">
                                <i class="fas fa-music"></i> Controle de Áudio
                            </button>
                            <button class="btn btn-outline-primary">
                                <i class="fas fa-clock"></i> Gerenciar Iniciativa
                            </button>
                            <button class="btn btn-outline-primary">
                                <i class="fas fa-file-export"></i> Exportar Dados
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Simulação de dados
        setTimeout(() => {
            document.querySelectorAll('.stat-number').forEach(stat => {
                stat.textContent = Math.floor(Math.random() * 10) + 1;
            });
        }, 1000);
    </script>
</body>
</html>
